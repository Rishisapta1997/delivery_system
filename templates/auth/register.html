{% extends 'auth/base_auth.html' %}

{% block title %}Register - Delivery System{% endblock %}
{% block header_text %}Create Account{% endblock %}

{% block content %}
<form id="registerForm" method="POST">
    {% csrf_token %}
    
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
    </div>
    
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    
    <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    
    <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone_number" name="phone_number">
    </div>
    
    <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" name="role" required>
            <option value="">Select Role</option>
            <option value="admin">Administrator</option>
            <option value="warehouse_manager">Warehouse Manager</option>
            <option value="delivery_manager">Delivery Manager</option>
            <option value="agent">Delivery Agent</option>
            <option value="viewer" selected>Viewer</option>
        </select>
    </div>
    
    <div class="mb-3" id="warehouseField" style="display: none;">
        <label for="warehouse" class="form-label">Warehouse</label>
        <select class="form-select" id="warehouse" name="warehouse">
            <option value="">Select Warehouse</option>
            {% for warehouse in warehouses %}
            <option value="{{ warehouse.id }}">{{ warehouse.name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required>
                <span class="password-toggle bi bi-eye-slash"></span>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password2" name="password2" required>
                <span class="password-toggle bi bi-eye-slash"></span>
            </div>
        </div>
    </div>
    
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms" required>
        <label class="form-check-label" for="terms">
            I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a>
        </label>
    </div>
    
    <button type="submit" class="btn btn-auth mb-3">
        <i class="bi bi-person-plus"></i> Create Account
    </button>
    
    <div class="text-center">
        <p class="mb-0">Already have an account? 
            <a href="{% url 'login_page' %}" class="fw-bold">Login here</a>
        </p>
    </div>
</form>
{% endblock %}

{% block extra_scripts %}
<script>
    // Show/hide warehouse field based on role
    document.getElementById('role').addEventListener('change', function() {
        const warehouseField = document.getElementById('warehouseField');
        const role = this.value;
        
        if (role === 'warehouse_manager' || role === 'agent') {
            warehouseField.style.display = 'block';
        } else {
            warehouseField.style.display = 'none';
        }
    });
    
    // Form submission
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        
        // Show loading
        submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Creating account...';
        submitBtn.disabled = true;
        
        try {
            const response = await fetch('/auth/api/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    username: formData.get('username'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    password2: formData.get('password2'),
                    first_name: formData.get('first_name'),
                    last_name: formData.get('last_name'),
                    role: formData.get('role'),
                    phone_number: formData.get('phone_number'),
                    warehouse: formData.get('warehouse') || null
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showNotification('Account created successfully! Redirecting to login...', 'success');
                setTimeout(() => {
                    window.location.href = "{% url 'login_page' %}";
                }, 2000);
            } else {
                throw new Error(data.message || JSON.stringify(data));
            }
        } catch (error) {
            showNotification(error.message, 'danger');
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    });
    
    function showNotification(message, type) {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
        alertDiv.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        const authBody = document.querySelector('.auth-body');
        authBody.insertBefore(alertDiv, authBody.firstChild);
    }
</script>
{% endblock %}
