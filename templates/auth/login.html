{% extends 'auth/base_auth.html' %}

{% block title %}Login - Delivery System{% endblock %}
{% block header_text %}Welcome Back{% endblock %}

{% block content %}
<form id="loginForm" method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="username" class="form-label">
            <i class="bi bi-person-fill"></i> Username or Email
        </label>
        <input type="text" class="form-control" id="username" name="username" 
               placeholder="Enter your username or email" required>
    </div>
    
    <div class="mb-3">
        <label for="password" class="form-label">
            <i class="bi bi-lock-fill"></i> Password
        </label>
        <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" 
                   placeholder="Enter your password" required>
            <span class="password-toggle bi bi-eye-slash" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;"></span>
        </div>
    </div>
    
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember" name="remember">
        <label class="form-check-label" for="remember">Remember me</label>
    </div>
    
    <button type="submit" class="btn btn-auth mb-3">
        <i class="bi bi-box-arrow-in-right"></i> Login
    </button>
    
    <div class="text-center mb-3">
        <a href="{% url 'forgot_password_page' %}" class="text-decoration-none">
            <i class="bi bi-key"></i> Forgot Password?
        </a>
    </div>
    
    <div class="text-center">
        <p class="mb-0">Don't have an account? 
            <a href="{% url 'register_page' %}" class="fw-bold">Register here</a>
        </p>
    </div>
</form>

{% endblock %}

{% block extra_scripts %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        
        // Show loading
        submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Logging in...';
        submitBtn.disabled = true;
        
        try {
            // JWT Login
            const response = await fetch('/auth/api/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    username: formData.get('username'),
                    password: formData.get('password')
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Store tokens
                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Show success message
                showNotification('Login successful! Redirecting...', 'success');
                
                // Redirect based on role
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                throw new Error(data.detail || 'Login failed');
            }
        } catch (error) {
            showNotification(error.message, 'danger');
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    });
    
    function showNotification(message, type) {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
        alertDiv.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        const authBody = document.querySelector('.auth-body');
        authBody.insertBefore(alertDiv, authBody.firstChild);
        
        setTimeout(() => {
            alertDiv.remove();
        }, 5000);
    }
</script>
{% endblock %}
